{% extends 'tienda/base.html' %}
{% load static %}

{% block content %}
<div class="content-container">
    <div class="form-box">
        <h2>Eliminar Videojuego</h2>
        <p>¿Estás seguro de que deseas eliminar el videojuego "{{ videojuego.titulo }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'panel-admin' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
    .content-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .form-box {
        background: rgba(30, 30, 60, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 2rem;
        color: #b0b8d1;
    }

    h2 {
        color: #00eaff;
        font-family: 'Orbitron', Arial, sans-serif;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    p {
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.1rem;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-family: 'Rajdhani', Arial, sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-danger {
        background: #ff4757;
        color: white;
    }

    .btn-danger:hover {
        background: #ff6b81;
    }

    .btn-secondary {
        background: #3a1c71;
        color: white;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background: #4a2c81;
    }
</style>
{% endblock %}
